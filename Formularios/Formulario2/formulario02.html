<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario02.css">
    <title>Contato</title>
</head>
<body>
    
    <form action="#" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" name="name" placeholder="Digite seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite um email válido" required>

            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem"  rows="7" maxlength="200" minlength="10" required></textarea>

            <button type="submit" class="btn" > Enviar </button>
        </fieldset>
    </form>
</body>
</html>
