<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario1.css">
    <title>Login</title>
</head>
<body>
    
    <h1>Login</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>

            <label for="user">Usuário</label> <!-- relação -->
            <input type="text" id="user" required autofocus> 

            <label for="pass">Senha</label> <!-- ligação -->
            <input type="password" id="pass" required>

            <div class="actions">
                <input type="submit" value="Entrar" class="btn__entrar">
            <input type="reset" value="Apagar" class="btn__apagar">
            </div>

            
        </fieldset>
    </form>
   
</body>
</html>
